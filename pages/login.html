<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="imagem/x-icon">
    <title>Login</title>
</head>

<body>
    <h1>Clube de Regatas do Flamengo</h1>
    <form class="clube">
        <div class="regatas">
            <img src="img/favicon-32x32.png" alt="Flamengo" title="Flamengo">
            <h2>Entrar Email</h2>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email...">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="sua senha...">
        <button type="submit">Entrar</button>
        <a href="pages/Altera senha.html" id="forget-pass">Esqueci minha senha</a>
        <div id="singup">
            <a href="pages/cadastro.html">Quero me cadastrar</a>
        </div>
    </form>
</body>

</html>
