<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="imagem/x-icon">
    <link rel="stylesheet" href="styles/alterasenha.css">

    <title>Alterar Senha</title>
</head>

<body>


    <div class="tela-senha">
        <h1>Alterar Senha</h1>
        <img src="../img/favicon-32x32.png" alt="Flamengo" title="Flamengo">
        <h3>Entrar Email</h3>

        <label for="email">Senha Nova:</label><br>
        <input type="email" id="email" name="email" placeholder="Seu email..."><br><br>
        <label for="password">Repertir Nova Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="sua senha..."><br><br>
        <button type="submit">Entrar</button>

    </div>

</body>

</html>
